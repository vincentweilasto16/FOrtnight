<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <div class="head">
            <img src="../asset/logo.png" alt="Logo">
        </div>
    </header>

    <div class="component-signup">
        <div class="image-signup">
            <img src="../asset/content3.jpg" alt="">
        </div>
        <div class="image-signup">
            <img src="../asset/content4.jpg" alt="">
        </div>
    </div>

    <div class="bodyRegister">
        <div class="headerRegister">
            <h1>Register</h1>
        </div>
    
        <div class="contentRegister">
            <div class="container">
                <div class="contentfill">
                    
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label for="inpEmail">Email</label>
                        </div>
                        <div class="col-8">
                            <input type="email" name="email" id="inpEmail">
                        </div>
                    </div>
                    
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label for="inpPassword">Password</label>
                        </div>
                        <div class="col-8">
                            <input type="password" name="password" id="inpPassword">
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-4">
                            Gender
                        </div>
                        <div class="col-8">
                            <div>
                                <input type="radio" name="type" id="male">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" name="type" id="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-4">
                            Country
                        </div>
                        <div class="col-8">
                            <select name="Country" id="">
                                <option value="fbb">Indonesia</option>
                                <option value="rb">United State</option>
                                <option value="rb">Germany</option>
                                <option value="rb">France</option>
                                <option value="sb">Brazil</option>
                                <option value="rb">China</option>
                                <option value="fbb">India</option>
                                <option value="sb">United Kingdom</option>
                            </select> 
                        </div>
                    </div>
    
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <input type="checkbox" name="agree" id="inpAgree">
                            <label for="inpAgree">I Agree with The Terms</label>
                        </div>
                        <div class="col-6">
                        </div>
                    </div>

                </div>
                <div class="submit">
                    <a href="./home.html">
                        <button type="submit">SUBMIT</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="foot-text">
            <p>Copyright &copy; 2019 By FO</p>
        </div>

        <div class="sosmeds">
            <div class="sosmed">
                <a href="https://www.instagram.com">
                    <img src="../asset/instagram.png" alt="Instagram">
                </a>
            </div>
            <div class="sosmed">
                <a href="https://www.facebook.com">
                    <img src="../asset/facebook.png" alt="Facebook">
                </a>
            </div>
            <div class="sosmed">
                <a href="https://www.android.com">
                    <img src="../asset/android.png" alt="Android">
                </a>
            </div>
            <div class="sosmed2">
            </div>
        </div>
    </footer>
</body>
</html>
